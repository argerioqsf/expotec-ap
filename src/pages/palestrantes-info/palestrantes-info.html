
<ion-header no-border>
    <ion-navbar color="navbar">
            <ion-row>
                <button ion-button (click)="voltar()" clear item-start icon-only>
                    <img id="voltar" src="assets/images/voltar.png" /> 
                </button>
                <ion-title text-center><h5 id="titulo" text-center>Detalhes</h5></ion-title>
            </ion-row>
    </ion-navbar>
  </ion-header>
  
  <ion-content id="fundo_app">
      <div *ngIf="palestrante != null" id="cardInfo">
          <div *ngIf="palestrante.imagem" id="centro">
              <img id="logoMaratona" src="{{palestrante.imagem}}"/>
          </div>
          <h4 text-center><strong>{{palestrante.nome}}</strong></h4>
          <p text-center>{{palestrante.formacao}}<p>
      </div>
      <h6 *ngIf="palestrante != null && palestrante.desc" id="subtitulo">DESCRIÇÃO</h6>
      <div *ngIf="palestrante != null" padding id="cardInfoDesc">
          <p> {{palestrante.desc}} </p>
      </div>
      <h6 *ngIf="palestrante != null && (palestrante.telefone || palestrante.email)" id="subtitulo">CONTATOS</h6>
      <div *ngIf="palestrante != null" padding id="cardInfoDesc">
          <p> {{palestrante.telefone}} <br>
              {{palestrante.email}}
          </p>
      </div>
      <div *ngIf="palestrante == null"  id="centro">
          <ion-spinner id="spinner" color="light"  name="ios-small"></ion-spinner><br>
      </div>
      <div style="color: white;" *ngIf="palestrante == null"  id="centro">
          PROCURANDO PALESTRANTES
      </div>
      
  
  </ion-content>
