
<ion-header no-border>
  <ion-navbar color="navbar">
          <ion-row>
              <button ion-button (click)="voltar()" clear item-start icon-only>
                  <img id="voltar" src="assets/images/voltar.png" /> 
              </button>
              <ion-title text-center><h5 id="titulo" text-center>Detalhes</h5></ion-title>
          </ion-row>
  </ion-navbar>
</ion-header>

<ion-content id="fundo_app">
    <div *ngIf="prog">
        <div id="cardInfo">
            <div *ngIf="prog && prog.imagem && prog.tipo == 'maratona'" id="centro">
                <img id="logoMaratona" src="{{prog.imagem}}"/>
            </div>
            <p id="detalheLocal" [ngStyle]="{'border-left': '6px solid ' + prog.cor}">{{prog.local}}</p>
            <h4><strong>{{prog.titulo}}</strong></h4>
            <p>{{prog.dia}}, {{prog.horario}}</p>
            <p>{{prog.tipo}}</p>
        </div>
        <h6 id="subtitulo">DESCRIÇÃO</h6>
        <div padding id="cardInfoDesc">
            <p>{{prog.desc}} <br> <span *ngIf="prog.tipo == 'maratona'">Para mais informações e regulamento da maratona acesse o link: <a href="https://drive.google.com/file/d/1rgY-35UAUzhy1rZiYNEjiKnQg-GWhVeY/view">EDITAL</a> </span> </p>
        </div>
        <h6 id="subtitulo">PALESTRANTES</h6>
        <div *ngIf="palestrantes != null && palestrantes.length > 0">
            <div *ngFor="let palestrante of palestrantes" (click)="infoPalestrantes(palestrante)">
                <ion-item no-lines>
                    <ion-avatar item-start>
                        <img src="{{palestrante.imagem}}">
                    </ion-avatar>
                    <p>{{palestrante.nome}}</p>
                </ion-item>
            </div>
        </div>
    </div>
    <div *ngIf="palestrantes == null || palestrantes.length == 0"  id="centro">
        <ion-spinner id="spinner" color="light"  name="ios-small"></ion-spinner><br>
    </div>
    <div style="color: white;" *ngIf="palestrantes == null || palestrantes.length == 0"  id="centro">
        PROCURANDO PALESTRANTES
    </div>
</ion-content>
